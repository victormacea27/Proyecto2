    <main>
        <section class="main-creargifo">
            <div class="ilus-grabar-contenedor">
                <div class="div-camara">
                    <img src="./assets/camara.svg" alt="camara" id="camara-ilustracion">
                    <img src="./assets/element-luz-camara.svg" alt="luz camara" id="luz-camara">
                </div>
                <div class="div-grabacion">
                    <div class="recuadro-grabacion">
                        <div class="esquina1"></div>
                        <div class="esquina2"></div>
                        <div class="esquina3"></div>
                        <div class="esquina4"></div>
                        <div class="video-contenedor">
                            <h2 id="titulo-grabargifo">Aquí podrás </br>crear tus propios <span
                                    class="gifos-crear">GIFOS</span></h2>
                            <p id="texto-grabargifo">¡Crea tu GIFO en sólo 3 pasos!</br>
                                (sólo necesitas una cámara para grabar un video)</p>
                            <div class="overlay-video" id="overlay-video">
                                <div id="overlay-video-actions">
                                </div>
                                <div id="overlay-video-textos">
                                    <img src="./assets/loader.svg" alt="loading gifo" id="overlay-video-icon">
                                    <p id="overlay-video-parrafo">Estamos subiendo tu GIFO</p>
                                </div>
                            </div>
                            <video id="grabacion-video"></video>
                            <img id="gif-grabado">
                        </div>
                    </div>
                    <div>
                        <div class="crear-pasos">
                            <p id="creargifo-pasos-numero">1</p>
                            <p id="creargifo-pasos-numero">2</p>
                            <p id="creargifo-pasos-numero">3</p>
                        </div>
                        <div class="contador-contenedor">
                            <p id="contador-grabacion">0:00:00</p>
                            <button id="contador-repetircaptura">repetir captura</button>
                        </div>
                    </div>
                </div>
                <div class="div-pelicula">
                    <img src="./assets/pelicula.svg" alt="rollo pelicula" id="pelicula-ilus">
                </div>
            </div>
            <div class="divisor-creargifo"></div>
            <div class="botones-creargifo-contenedor">
                <button id="btn-creargifo-comenzar" class="btn-generico">comenzar</button>
                <button id="btn-creargifo-grabar" class="btn-generico">grabar</button>
                <button id="btn-creargifo-finalizar" class="btn-generico">finalizar</button>
                <button id="btn-creargifo-subirgifo" class="btn-generico">subir gifo</button>
